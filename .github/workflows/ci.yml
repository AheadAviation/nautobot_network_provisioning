name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Run Ruff
        run: ruff check nautobot_network_provisioning --output-format=github

      - name: Run Black (check only)
        run: black --check --diff nautobot_network_provisioning

      - name: Run isort (check only)
        run: isort --check-only --diff nautobot_network_provisioning

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: nautobot
          POSTGRES_PASSWORD: nautobot
          POSTGRES_DB: nautobot
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "nautobot>=2.0.0,<3.0.0"
          pip install -e ".[dev]"

      - name: Create Nautobot config for CI
        env:
          NAUTOBOT_ALLOWED_HOSTS: "*"
          NAUTOBOT_DB_HOST: localhost
          NAUTOBOT_DB_PORT: 5432
          NAUTOBOT_DB_USER: nautobot
          NAUTOBOT_DB_PASSWORD: nautobot
          NAUTOBOT_DB_NAME: nautobot
          NAUTOBOT_REDIS_HOST: localhost
          NAUTOBOT_REDIS_PORT: 6379
          NAUTOBOT_SECRET_KEY: test-secret-key-for-ci-only
        run: |
          cat > ci_nautobot_config.py <<'EOF'
          """Nautobot configuration used by GitHub Actions CI."""
          import os
          from nautobot.core.settings import *  # noqa: F403,F401
          from nautobot.core.settings_funcs import parse_redis_connection

          DEBUG = False
          SECRET_KEY = os.getenv("NAUTOBOT_SECRET_KEY", "test-secret-key-for-ci-only")
          ALLOWED_HOSTS = os.getenv("NAUTOBOT_ALLOWED_HOSTS", "*").split(",")

          DATABASES = {
              "default": {
                  "ENGINE": "django.db.backends.postgresql",
                  "NAME": os.getenv("NAUTOBOT_DB_NAME", "nautobot"),
                  "USER": os.getenv("NAUTOBOT_DB_USER", "nautobot"),
                  "PASSWORD": os.getenv("NAUTOBOT_DB_PASSWORD", "nautobot"),
                  "HOST": os.getenv("NAUTOBOT_DB_HOST", "localhost"),
                  "PORT": os.getenv("NAUTOBOT_DB_PORT", "5432"),
              }
          }

          # Redis (cacheops uses database 1; Celery typically uses database 0)
          CACHEOPS_REDIS = parse_redis_connection(redis_database=1)

          PLUGINS = [
              "nautobot_network_provisioning",
          ]

          PLUGINS_CONFIG = {
              "nautobot_network_provisioning": {
                  "demo_data": False,
              }
          }
          EOF

      - name: Wait for Postgres and Redis
        run: |
          python - <<'PY'
          import socket, time

          def wait(host, port, timeout=60):
              deadline = time.time() + timeout
              while time.time() < deadline:
                  try:
                      with socket.create_connection((host, port), timeout=2):
                          return
                  except OSError:
                      time.sleep(1)
              raise SystemExit(f"Timed out waiting for {host}:{port}")

          wait("localhost", 5432, timeout=60)
          wait("localhost", 6379, timeout=60)
          print("Postgres/Redis reachable")
          PY

      - name: Run migrations
        env:
          NAUTOBOT_ALLOWED_HOSTS: "*"
          NAUTOBOT_DB_HOST: localhost
          NAUTOBOT_DB_PORT: 5432
          NAUTOBOT_DB_USER: nautobot
          NAUTOBOT_DB_PASSWORD: nautobot
          NAUTOBOT_DB_NAME: nautobot
          NAUTOBOT_REDIS_HOST: localhost
          NAUTOBOT_REDIS_PORT: 6379
          NAUTOBOT_SECRET_KEY: test-secret-key-for-ci-only
          NAUTOBOT_CONFIG: ${{ github.workspace }}/ci_nautobot_config.py
        run: |
          nautobot-server migrate --noinput

      - name: Run tests
        env:
          NAUTOBOT_ALLOWED_HOSTS: "*"
          NAUTOBOT_DB_HOST: localhost
          NAUTOBOT_DB_PORT: 5432
          NAUTOBOT_DB_USER: nautobot
          NAUTOBOT_DB_PASSWORD: nautobot
          NAUTOBOT_DB_NAME: nautobot
          NAUTOBOT_REDIS_HOST: localhost
          NAUTOBOT_REDIS_PORT: 6379
          NAUTOBOT_SECRET_KEY: test-secret-key-for-ci-only
          NAUTOBOT_CONFIG: ${{ github.workspace }}/ci_nautobot_config.py
          DJANGO_SETTINGS_MODULE: nautobot.core.settings
        run: |
          pytest nautobot_network_provisioning/tests/ -v --tb=short --cov=nautobot_network_provisioning --cov-report=xml

      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
