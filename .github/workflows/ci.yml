name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Run Ruff
        run: ruff check nautobot_network_provisioning --output-format=github

      - name: Run Black (check only)
        run: black --check --diff nautobot_network_provisioning

      - name: Run isort (check only)
        run: isort --check-only --diff nautobot_network_provisioning

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: nautobot
          POSTGRES_PASSWORD: nautobot
          POSTGRES_DB: nautobot
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nautobot[all]
          pip install pytest pytest-django pytest-cov
          pip install -e ".[dev]"

      - name: Run tests
        env:
          NAUTOBOT_ALLOWED_HOSTS: "*"
          NAUTOBOT_DB_HOST: localhost
          NAUTOBOT_DB_PORT: 5432
          NAUTOBOT_DB_USER: nautobot
          NAUTOBOT_DB_PASSWORD: nautobot
          NAUTOBOT_DB_NAME: nautobot
          NAUTOBOT_REDIS_HOST: localhost
          NAUTOBOT_REDIS_PORT: 6379
          NAUTOBOT_SECRET_KEY: test-secret-key-for-ci-only
          NAUTOBOT_CONFIG: /dev/null
        run: |
          pytest nautobot_network_provisioning/tests/ -v --tb=short

      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
