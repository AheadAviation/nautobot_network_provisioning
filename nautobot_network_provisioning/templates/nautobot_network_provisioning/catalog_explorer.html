{% load static %}
<div id="catalog-explorer" class="catalog-explorer">
    <!-- Tree Browser Sidebar -->
    <div class="catalog-sidebar">
        <div class="sidebar-header">
            <input type="text" id="tree-search" placeholder="Search..." class="tree-search-input">
            <button class="btn-icon" id="btn-new-folder" title="New Folder">
                <i class="mdi mdi-folder-plus"></i>
            </button>
        </div>
        <div class="tree-container" id="tree-container">
            <!-- Tree will be rendered here by JavaScript -->
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="catalog-main">
        <!-- Dashboard View (when folder selected) -->
        <div id="dashboard-view" class="catalog-view" style="display: none;">
            <div class="dashboard-header">
                <h2 id="dashboard-folder-name">Folder Name</h2>
                <p id="dashboard-folder-desc" class="text-muted">Folder description</p>
            </div>
            <div class="dashboard-actions">
                <button class="btn btn-primary" id="btn-new-task">
                    <i class="mdi mdi-lightning-bolt"></i> New Task
                </button>
                <button class="btn btn-primary" id="btn-new-workflow">
                    <i class="mdi mdi-vector-arrange-below"></i> New Workflow
                </button>
                <button class="btn btn-primary" id="btn-new-form">
                    <i class="mdi mdi-form-select"></i> New Form
                </button>
            </div>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-value" id="stat-tasks">0</div>
                    <div class="stat-label">Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-workflows">0</div>
                    <div class="stat-label">Workflows</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-forms">0</div>
                    <div class="stat-label">Forms</div>
                </div>
            </div>
            <div class="dashboard-items">
                <h3>Items in this folder</h3>
                <div id="dashboard-items-list"></div>
            </div>
        </div>

        <!-- Item Detail View (when item selected) -->
        <div id="item-detail-view" class="catalog-view" style="display: none;">
            <div class="item-header">
                <div class="item-icon" id="item-icon">âš¡</div>
                <div class="item-info">
                    <h2 id="item-name">Item Name</h2>
                    <p id="item-description" class="text-muted">Item description</p>
                </div>
                <div class="item-actions">
                    <button class="btn btn-primary" id="btn-edit-item">
                        <i class="mdi mdi-pencil"></i> Edit
                    </button>
                    <button class="btn btn-success" id="btn-test-item">
                        <i class="mdi mdi-play"></i> Test
                    </button>
                    <button class="btn btn-danger" id="btn-delete-item">
                        <i class="mdi mdi-delete"></i> Delete
                    </button>
                </div>
            </div>
            <div class="item-metadata" id="item-metadata">
                <!-- Metadata will be rendered here -->
            </div>
        </div>

        <!-- Empty State (when nothing selected) -->
        <div id="empty-view" class="catalog-view">
            <div class="empty-state">
                <i class="mdi mdi-folder-outline" style="font-size: 64px; color: #858585;"></i>
                <h2>Catalog Explorer</h2>
                <p>Select a folder or item from the tree to view details</p>
                <div class="empty-actions">
                    <button class="btn btn-primary" id="btn-create-first-task" onclick="if(typeof window.CatalogExplorer !== 'undefined' && window.CatalogExplorer.openTaskCreationModal) { window.CatalogExplorer.openTaskCreationModal(); } else { console.error('CatalogExplorer not initialized'); }">
                        <i class="mdi mdi-lightning-bolt"></i> Create Your First Task
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Task Creation Modal -->
<div id="task-creation-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Create New Task</h3>
            <button class="modal-close" id="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <form id="task-creation-form" onsubmit="event.preventDefault(); if(typeof CatalogExplorer !== 'undefined') { CatalogExplorer.createTask(); } return false;">
                <div class="form-group">
                    <label for="task-name">Task Name *</label>
                    <input type="text" id="task-name" name="name" required placeholder="e.g., Configure VLAN" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" name="description" rows="3" placeholder="What does this task do?"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-folder">Folder</label>
                    <select id="task-folder" name="folder">
                        <option value="">-- No Folder --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="task-open-studio" checked>
                        Open in Task Studio after creation
                    </label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" id="modal-cancel">Cancel</button>
            <button class="btn btn-primary" id="modal-create">Create Task</button>
        </div>
    </div>
</div>

<style>
.catalog-explorer {
    display: flex;
    height: 100%;
    width: 100%;
    background: #1e1e1e;
    color: #d4d4d4;
}

.catalog-sidebar {
    width: 300px;
    background: #252526;
    border-right: 1px solid #3e3e42;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.sidebar-header {
    padding: 12px;
    border-bottom: 1px solid #3e3e42;
    display: flex;
    gap: 8px;
    align-items: center;
}

.tree-search-input {
    flex: 1;
    padding: 6px 10px;
    background: #1e1e1e;
    border: 1px solid #3e3e42;
    border-radius: 3px;
    color: #cccccc;
    font-size: 13px;
}

.tree-search-input:focus {
    outline: 1px solid #007acc;
    border-color: #007acc;
}

.btn-icon {
    width: 32px;
    height: 32px;
    background: transparent;
    border: 1px solid #3e3e42;
    border-radius: 3px;
    color: #858585;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
}

.btn-icon:hover {
    background: #2d2d30;
    border-color: #007acc;
    color: #cccccc;
}

.tree-container {
    flex: 1;
    overflow-y: auto;
    padding: 8px;
}

.tree-node {
    padding: 4px 8px;
    cursor: pointer;
    border-radius: 3px;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 13px;
    user-select: none;
}

.tree-node:hover {
    background: #2d2d30;
}

.tree-node.selected {
    background: #094771;
    color: #007acc;
}

.tree-node-icon {
    width: 16px;
    text-align: center;
}

.tree-node-label {
    flex: 1;
}

.tree-node-count {
    font-size: 11px;
    color: #858585;
}

.tree-children {
    margin-left: 20px;
    border-left: 1px solid #3e3e42;
    padding-left: 8px;
}

.catalog-main {
    flex: 1;
    overflow-y: auto;
    padding: 40px;
}

.catalog-view {
    max-width: 1200px;
    margin: 0 auto;
}

.dashboard-header {
    margin-bottom: 24px;
}

.dashboard-header h2 {
    color: #cccccc;
    margin-bottom: 8px;
}

.dashboard-actions {
    display: flex;
    gap: 12px;
    margin-bottom: 32px;
}

.btn {
    padding: 8px 16px;
    background: #007acc;
    border: none;
    border-radius: 3px;
    color: white;
    cursor: pointer;
    font-size: 13px;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    transition: all 0.2s;
}

.btn:hover {
    background: #005a9e;
}

.btn-secondary {
    background: #3e3e42;
}

.btn-secondary:hover {
    background: #4e4e52;
}

.btn-success {
    background: #22c55e;
}

.btn-success:hover {
    background: #16a34a;
}

.btn-danger {
    background: #f14c4c;
}

.btn-danger:hover {
    background: #dc2626;
}

.dashboard-stats {
    display: flex;
    gap: 16px;
    margin-bottom: 32px;
}

.stat-card {
    flex: 1;
    background: #252526;
    border: 1px solid #3e3e42;
    border-radius: 4px;
    padding: 16px;
    text-align: center;
}

.stat-value {
    font-size: 32px;
    font-weight: bold;
    color: #007acc;
    margin-bottom: 4px;
}

.stat-label {
    font-size: 12px;
    color: #858585;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.dashboard-items h3 {
    color: #cccccc;
    margin-bottom: 16px;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.item-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 12px;
}

.item-card {
    background: #252526;
    border: 1px solid #3e3e42;
    border-radius: 4px;
    padding: 16px;
    cursor: pointer;
    transition: all 0.2s;
}

.item-card:hover {
    border-color: #007acc;
    background: #2d2d30;
}

.item-card-icon {
    font-size: 24px;
    margin-bottom: 8px;
}

.item-card-name {
    font-weight: 600;
    color: #9cdcfe;
    margin-bottom: 4px;
}

.item-card-desc {
    font-size: 12px;
    color: #858585;
}

.item-header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 24px;
    padding-bottom: 24px;
    border-bottom: 1px solid #3e3e42;
}

.item-icon {
    font-size: 48px;
    width: 64px;
    height: 64px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #252526;
    border-radius: 8px;
}

.item-info {
    flex: 1;
}

.item-info h2 {
    color: #cccccc;
    margin-bottom: 4px;
}

.item-actions {
    display: flex;
    gap: 8px;
}

.empty-state {
    text-align: center;
    padding: 80px 20px;
}

.empty-state h2 {
    color: #cccccc;
    margin: 16px 0 8px;
}

.empty-state p {
    color: #858585;
    margin-bottom: 32px;
}

.empty-actions {
    display: flex;
    justify-content: center;
    gap: 12px;
}

/* Modal Styles */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal-content {
    background: #252526;
    border: 1px solid #3e3e42;
    border-radius: 4px;
    width: 90%;
    max-width: 500px;
    max-height: 90vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.modal-header {
    padding: 16px 20px;
    border-bottom: 1px solid #3e3e42;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-header h3 {
    color: #cccccc;
    margin: 0;
}

.modal-close {
    background: transparent;
    border: none;
    color: #858585;
    font-size: 24px;
    cursor: pointer;
    padding: 0;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-close:hover {
    color: #cccccc;
}

.modal-body {
    padding: 20px;
    overflow-y: auto;
    flex: 1;
}

.modal-footer {
    padding: 16px 20px;
    border-top: 1px solid #3e3e42;
    display: flex;
    justify-content: flex-end;
    gap: 8px;
}

.form-group {
    margin-bottom: 16px;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    color: #cccccc;
    font-size: 13px;
    font-weight: 500;
}

.form-group input[type="text"],
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 8px 12px;
    background: #1e1e1e;
    border: 1px solid #3e3e42;
    border-radius: 3px;
    color: #cccccc;
    font-size: 13px;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
    outline: 1px solid #007acc;
    border-color: #007acc;
}

.form-group textarea {
    resize: vertical;
    font-family: inherit;
}

.text-muted {
    color: #858585;
}
</style>

<script src="{% static 'nautobot_network_provisioning/js/catalog_explorer.js' %}?v={% now 'U' %}"></script>
