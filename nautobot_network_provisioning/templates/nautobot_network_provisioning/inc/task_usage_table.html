<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Task Usage in Workflows</strong>
    </div>
    <table class="table table-hover panel-body">
        <thead>
            <tr>
                <th>Workflow</th>
                <th>Step Name</th>
                <th>Order</th>
                <th>On Failure</th>
            </tr>
        </thead>
        <tbody>
            {% for step in object.workflow_steps.all %}
                <tr>
                    <td>
                        <a href="{{ step.workflow.get_absolute_url }}">{{ step.workflow.name }}</a>
                    </td>
                    <td>
                        <a href="{{ step.get_absolute_url }}">{{ step.name }}</a>
                    </td>
                    <td>{{ step.order }}</td>
                    <td>{{ step.get_on_failure_display }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" class="text-muted text-center">This task is not currently used in any workflows.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
